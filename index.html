<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="navbar">
            <div class="navbar-container">
                <button class="button-18" role="button" id="menuButton">Show Menu</button>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <button class="button-18" id="closeButton">Close</button>
            <h2>Graph Visualization</h2>
            <div id="searchContainer" class="search">
                <input type="text" id="searchInput" placeholder="Search nodes...">
                <ul id="searchResults"></ul>
            </div>

            <div>
                <div id="languageContainer"></div>
                <button class="button-18" role="button" id="updateLanguages">Update Visualization</button>  
            </div>

            <div>
                <div id="classContainer"></div>
                <button class="button-18" role="button" id="updateClasses">Update Visualization</button>
            </div>

            <div id="nodeInfoContainer">
                
            </div>

        </div>
        <div id="graph-container"></div>
    </main>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
