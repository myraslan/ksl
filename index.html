<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="navbar">
            <div class="navbar-container">
                <button class="menu-btn" id="menuButton">Show Menu</button>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div id="searchContainer">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search nodes...">
                    <button id="searchButton">Search</button>
                </div>

                <script>
                    const searchInput = document.getElementById('searchInput');
                    const searchResults = document.getElementById('searchResults');
                    const nodes = ['apple', 'banana', 'orange']; // Replace with your actual nodes

                    searchInput.addEventListener('input', () => {
                        const searchTerm = searchInput.value.toLowerCase();
                        const filteredNodes = nodes.filter(node => node.toLowerCase().includes(searchTerm));

                        // Clear previous search results
                        searchResults.innerHTML = '';

                        // Display filtered nodes
                        filteredNodes.forEach(node => {
                            const li = document.createElement('li');
                            li.textContent = node;
                            searchResults.appendChild(li);
                        });
                    });
                </script>
                <ul id="searchResults"></ul>
            </div>
            <div id="languageContainer"></div>
            <button id="updateButton">Update Visualization</button>
        </div>
        <div id="graph-container">

        </div>
    </main>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
